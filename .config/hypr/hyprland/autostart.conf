# polkit agent
exec-once = systemctl --user start hyprpolkitagent

# Taskbar
exec-once = waybar

# Wallpaper manager
exec-once = swww-daemon
exec-once = bash $HOME/.config/hypr/scripts/randomWallpaper.sh

# Notification Center
exec-once = swaync & swaync-client -swb -t

# Hyprlandâ€™s idle management daemon
exec-once = hypridle

# TUI clipboard manager
