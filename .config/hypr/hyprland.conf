# Hyprland configs

autogenerated = 0
monitor=eDP-1, 1920x1080@144, 0x0, 1

# LOOK AND FEEL
source = $HOME/.config/hypr/hyprland/lookAndFeel.conf

# Autostart
source = $HOME/.config/hypr/hyprland/autostart.conf

# Keybinds
## Set 'windows' key as a main modifier for keybinds
$mainMod = SUPER # SUPER is the "windows" key
source = $HOME/.config/hypr/hyprland/hyprlandKeybinds.conf
source = $HOME/.config/hypr/hyprland/externalKeybinds.conf

# Environment variables
source = $HOME/.config/hypr/hyprland/env.conf

# Workspace/Window rules
source = $HOME/.config/hypr/hyprland/rules.conf
